    <h1>페이커</h1>
    <hr />
    <p>페이커(Faker, 본명: 이상혁, 1996년 5월 7일)</p>
    <p>
      <a href="https://namu.wiki/w/%EC%9D%B4%EC%83%81%ED%98%81">페이커</a>는
      대한민국의 리그 오브 레전드 프로게이머이다. <br />포지션은 미드라이너이며
      T1 소속이다. <br />2013년 SKT T1에 입단하면서 프로게이머로 데뷔했고
      <br />리그 오브 레전드 월드 챔피언십 5회 우승, 미드 시즌 인비테이셔널 2회
      우승, <br />리그 오브 레전드 챔피언스 코리아 10회 우승, 아시안게임
      금메달을 달성했다.
    </p>

    <p>2025년 9월 25일 기준 T1의 로스터</p>
    <ul>
      <li>탑(도란)</li>
      <li>정글(오너)</li>
      <li>미드(페이커)</li>
      <li>원딜(스매시)</li>
      <li>서포터(케리아)</li>
    </ul>
