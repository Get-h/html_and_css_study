<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식노드 > -->
    <!-- div>ul>li 와 같은 형태로 작성하면 아래처럼 자동완성 -->
    <!-- 어떠한 형태로도 작성이 된다. -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!-- 형제노드 + -->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>

    <!-- 반복하기 * -->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- id를 갖는 태그를 자동생성하는 기능 -->
    <!-- 아이디 # -->
    <!-- div#item -->
    <div id="item"></div>
    <span id="item"></span>

    <!-- 클래스 . -->
    <!-- div.title -->
    <span class="title"></span>
    <div class="title"></div>

    <!-- 콘텐츠 {} -->
    <!-- p.container{Faker} -->
    <p class="container">Faker</p>

    <!-- 자동 넘버링 $ -->
    <!-- p.container{item$} -->
    <p class="container">item13</p>
  </body>
</html>
