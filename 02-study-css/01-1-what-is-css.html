<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      .green-text {
        color: green;
      }
      .text-decoration-none {
        text-decoration: none;
      }
      #dark {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">제목은 따로 없다 이자시가</h1>
    <p class="green-text">
      안녕하십니까, 쇼핑몰과 게임 커뮤니티 사이트를 제작하고 싶은 허동석입니다.
    </p>
    <hr />
    <a class="text-decoration-none=" href="http://www.naver.com/">네이버</a>
    <span>이름 : </span><span>허동석</span>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>수박</li>
      <li>메론</li>
    </ul>
    <hr />
    <p id="dark">
      동해물과 백두산이 마르고 닳도록<br />
      하느님이 보우하사 우리나라 만세<br />
      무궁화 삼천리 화려강산<br />
      대한사람 대한으로 길이 보전하세
    </p>
  </body>
</html>
